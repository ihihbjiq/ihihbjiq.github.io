<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TVBox配置加密解密工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .header h1 {
      color: #1a2a6c;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
    }
    
    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .panel {
      flex: 1;
      min-width: 300px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .panel-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1a2a6c;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .textarea-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .textarea-group textarea {
      flex: 1;
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      transition: border-color 0.3s;
    }
    
    .textarea-group textarea:focus {
      outline: none;
      border-color: #1a2a6c;
    }
    
    .control-panel {
      flex: 0 0 300px;
    }
    
    .control-group {
      margin-bottom: 20px;
    }
    
    .control-row {
      margin-bottom: 15px;
    }
    
    .control-row label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    
    .control-row input, .control-row select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .control-row input:focus, .control-row select:focus {
      outline: none;
      border-color: #1a2a6c;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .checkbox-group input {
      margin-right: 8px;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }
    
    .btn-primary {
      background: #1a2a6c;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2a3a9c;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background: #34ce57;
    }
    
    .btn-warning {
      background: #ffc107;
      color: #333;
    }
    
    .btn-warning:hover {
      background: #ffce3a;
    }
    
    .file-input {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      color: #666;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      
      .panel {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>TVBox配置加密解密工具</h1>
      <p>AES-128-CBC加密解密，支持配置文件上传和转换</p>
    </div>
    
    <div class="main-content">
      <div class="panel">
        <div class="panel-title">输入配置</div>
        <div class="textarea-group">
          <textarea id="inputData" placeholder="请输入TVBox配置内容..."></textarea>
        </div>
        
        <div class="button-group">
          <div class="file-input">
            <button class="btn btn-primary">上传配置文件</button>
            <input type="file" id="fileUpload" accept=".json,.txt">
          </div>
          <button class="btn btn-warning" id="clearInput">清空输入</button>
        </div>
      </div>
      
      <div class="panel control-panel">
        <div class="panel-title">设置参数</div>
        
        <div class="control-group">
          <div class="control-row">
            <label for="mode">操作模式:</label>
            <select id="mode">
              <option value="encrypt">加密</option>
              <option value="decrypt">解密</option>
            </select>
          </div>
          
          <div class="control-row" id="keyRow">
            <label for="key">KEY/密码:</label>
            <input id="key" type="text" maxlength="16" placeholder="请输入16位密钥" value="1234567890123456">
          </div>
          
          <div class="control-row" id="ivRow">
            <label for="iv">IV/向量:</label>
            <input id="iv" type="text" value="" readonly>
          </div>
          
          <div class="checkbox-group" id="base64Row">
            <input type="checkbox" id="base64Check">
            <label for="base64Check">是否Base64加密过</label>
          </div>
          
          <div class="button-group">
            <button class="btn btn-success" id="encryptBtn">加密并下载</button>
            <button class="btn btn-warning" id="decryptBtn">解密</button>
          </div>
          
          <div class="button-group">
            <div class="file-input">
              <button class="btn btn-primary">配置转图片</button>
              <input type="file" id="imageConvert" accept="image/*">
            </div>
          </div>
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
      </div>
      
      <div class="panel">
        <div class="panel-title">输出结果</div>
        <div class="textarea-group">
          <textarea id="outputData" placeholder="处理结果将显示在这里..." readonly></textarea>
        </div>
        
        <div class="button-group">
          <button class="btn btn-primary" id="copyOutput">复制结果</button>
          <button class="btn btn-success" id="saveOutput">保存文件</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>TVBox配置工具 &copy; 2025</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取DOM元素
      const inputData = document.getElementById('inputData');
      const outputData = document.getElementById('outputData');
      const mode = document.getElementById('mode');
      const key = document.getElementById('key');
      const iv = document.getElementById('iv');
      const base64Check = document.getElementById('base64Check');
      const fileUpload = document.getElementById('fileUpload');
      const imageConvert = document.getElementById('imageConvert');
      const clearInput = document.getElementById('clearInput');
      const copyOutput = document.getElementById('copyOutput');
      const saveOutput = document.getElementById('saveOutput');
      const encryptBtn = document.getElementById('encryptBtn');
      const decryptBtn = document.getElementById('decryptBtn');
      const keyRow = document.getElementById('keyRow');
      const ivRow = document.getElementById('ivRow');
      const base64Row = document.getElementById('base64Row');
      const statusMessage = document.getElementById('statusMessage');
      
      // 初始化IV值
      iv.value = Date.now().toString();
      
      // 切换模式时更新UI
      mode.addEventListener('change', function() {
        updateUI();
      });
      
      // 初始化UI
      updateUI();
      
      function updateUI() {
        const isEncrypt = mode.value === 'encrypt';
        
        keyRow.style.display = isEncrypt ? 'block' : 'none';
        ivRow.style.display = isEncrypt ? 'block' : 'none';
        base64Row.style.display = isEncrypt ? 'none' : 'block';
        encryptBtn.style.display = isEncrypt ? 'block' : 'none';
        decryptBtn.style.display = isEncrypt ? 'none' : 'block';
      }
      
      // 显示状态消息
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + (type === 'success' ? 'status-success' : 'status-error');
        statusMessage.style.display = 'block';
        
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }
      
      // 处理文件上传
      fileUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
          inputData.value = e.target.result;
          showStatus('文件上传成功', 'success');
        };
        reader.onerror = function() {
          showStatus('文件读取失败', 'error');
        };
        reader.readAsText(file);
        
        // 重置文件输入
        e.target.value = '';
      });
      
      // 配置转图片功能
      imageConvert.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        // 这里应该实现配置转图片的逻辑
        showStatus('配置转图片功能开发中...', 'error');
        
        // 重置文件输入
        e.target.value = '';
      });
      
      // 清空输入
      clearInput.addEventListener('click', function() {
        inputData.value = '';
        showStatus('输入已清空', 'success');
      });
      
      // 复制输出结果
      copyOutput.addEventListener('click', function() {
        if (!outputData.value) {
          showStatus('没有内容可复制', 'error');
          return;
        }
        
        outputData.select();
        document.execCommand('copy');
        showStatus('结果已复制到剪贴板', 'success');
      });
      
      // 保存输出结果
      saveOutput.addEventListener('click', function() {
        if (!outputData.value) {
          showStatus('没有内容可保存', 'error');
          return;
        }
        
        const blob = new Blob([outputData.value], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `tvbox-config-${mode.value === 'encrypt' ? 'encrypted' : 'decrypted'}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showStatus('文件已保存', 'success');
      });
      
      // 加密数据
      encryptBtn.addEventListener('click', function() {
        if (!inputData.value) {
          showStatus('请输入要加密的内容', 'error');
          return;
        }
        
        if (!key.value || key.value.length !== 16) {
          showStatus('密钥必须是16位', 'error');
          return;
        }
        
        try {
          // 使用AES加密
          const encrypted = CryptoJS.AES.encrypt(
            inputData.value, 
            CryptoJS.enc.Utf8.parse(key.value), 
            { 
              iv: CryptoJS.enc.Utf8.parse(iv.value.padEnd(16, '0')),
              mode: CryptoJS.mode.CBC,
              padding: CryptoJS.pad.Pkcs7
            }
          );
          
          // 转换为十六进制字符串
          const encryptedHex = encrypted.ciphertext.toString(CryptoJS.enc.Hex);
          
          // 构建TVBox格式的加密结果
          const keyHex = CryptoJS.enc.Utf8.parse(`$#${key.value}#$`).toString(CryptoJS.enc.Hex);
          const ivHex = CryptoJS.enc.Utf8.parse(iv.value).toString(CryptoJS.enc.Hex);
          
          outputData.value = `${keyHex}${encryptedHex}${ivHex}`;
          showStatus('加密成功', 'success');
        } catch (error) {
          console.error('加密错误:', error);
          showStatus('加密失败: ' + error.message, 'error');
        }
      });
      
      // 解密数据
      decryptBtn.addEventListener('click', function() {
        if (!inputData.value) {
          showStatus('请输入要解密的内容', 'error');
          return;
        }
        
        try {
          let data = inputData.value;
          
          // 如果勾选了Base64选项，先进行Base64解码
          if (base64Check.checked) {
            data = atob(data.split('**')?.[1] || data);
          }
          
          // 解析TVBox格式的加密数据
          const prefixCode = CryptoJS.enc.Utf8.parse("$#").toString();
          const suffixCode = CryptoJS.enc.Utf8.parse("#$").toString();
          
          const dataArr = data.split("");
          const pwdMix = dataArr.splice(0, data.indexOf(suffixCode) + 4).join("");
          const roundtimeInHax = dataArr.splice(dataArr.length - 26, 26).join("");
          const encryptedText = dataArr.join("");
          const pwdInHax = pwdMix.substring(prefixCode.length, pwdMix.length - suffixCode.length);
          
          const roundTime = CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Hex.parse(roundtimeInHax));
          const pwd = CryptoJS.enc.Utf8.stringify(CryptoJS.enc.Hex.parse(pwdInHax));
          
          const iv = CryptoJS.enc.Utf8.parse(roundTime.padEnd(16, "0"));
          const pkBlocks = CryptoJS.enc.Utf8.parse(pwd.padEnd(16, "0"));
          
          const cipherParams = CryptoJS.lib.CipherParams.create({
            ciphertext: CryptoJS.enc.Hex.parse(encryptedText),
          });
          
          const decryptedData = CryptoJS.AES.decrypt(cipherParams, pkBlocks, {
            iv: iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7,
          });
          
          outputData.value = decryptedData.toString(CryptoJS.enc.Utf8);
          showStatus('解密成功', 'success');
        } catch (error) {
          console.error('解密错误:', error);
          showStatus('解密失败: ' + error.message, 'error');
        }
      });
    });
  </script>
</body>
</html>
