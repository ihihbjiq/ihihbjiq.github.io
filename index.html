<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ihihbjiq's Home</title>
  <meta name="robots" content="noindex">
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/ihihbjiq/ihihbjiq.github.io/images/icon.ico">
  <style>
    body, html {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Sniglet', cursive;
      overflow: hidden;
    }

    @keyframes myfirst {
      0% { margin-left: -235px; }
      70% { margin-left: 100%; }
      100% { margin-left: 100%; }
    }

    .fish {
      background-image: url('https://cdn.jsdelivr.net/gh/ihihbjiq/ihihbjiq.github.io/images/fish.png?v=1');
      width: 235px;
      height: 104px;
      margin-left: -235px;
      position: absolute;
      animation: myfirst 24s linear infinite;
    }

    #fish { top: 120px; }
    #fish2 { top: 260px; animation-delay: 12s; }

    header { 
      top: 10%;
      height: 42px;
      background: url('https://cdn.jsdelivr.net/gh/ihihbjiq/ihihbjiq.github.io/images/golf.png?v=1') repeat-x bottom;
      position: relative;
      animation: waveAnimation 10s linear infinite;
      margin-bottom: 0;
    }

    @keyframes waveAnimation {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }

    #form {
      top: 10%;
      height: 100%;
      background-color: #98d4f3;
      overflow: hidden;
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-container a {
      text-decoration: none;
      color: #333;
      font-size: 36px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .icon-container a:hover {
      transform: scale(1.2);
      color: #007bff;
    }

    .icon-container img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header></header>
  <div id="form">
    <img src="https://avatars.githubusercontent.com/u/194747021?v=4" alt="头像" class="profile-pic">
    <div class="icon-container">
      <a href="https://github.com/ihihbjiq" target="_blank" title="GitHub">
        <img src="https://simpleicons.org/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://t.me/ihihbjiq" target="_blank" title="Telegram">
        <img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram">
      </a>
      <a href="https://wa.me/你的电话号码" target="_blank" title="WhatsApp">
        <img src="https://simpleicons.org/icons/whatsapp.svg" alt="WhatsApp">
      </a>
      <a href="https://weixin.qq.com" target="_blank" title="WeChat">
        <img src="https://simpleicons.org/icons/wechat.svg" alt="WeChat">
      </a>
      <a href="https://line.me/ti/p/YOUR_LINE_ID" target="_blank" title="Line">
        <img src="https://simpleicons.org/icons/line.svg" alt="Line">
      </a>
    </div>
    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>
  </div>
</body>
</html>
