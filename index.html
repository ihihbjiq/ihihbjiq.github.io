<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ihihbjiq's Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .icon-container a {
      text-decoration: none;
      color: #333;
      font-size: 36px;
      transition: transform 0.2s ease, color 0.3s ease;
    }
    .icon-container a:hover {
      transform: scale(1.2);
      color: #007bff;
    }
    .icon-container img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://avatars.githubusercontent.com/u/194747021?v=4" alt="头像" class="profile-pic">
    <div class="icon-container">
      <a href="https://github.com/ihihbjiq" target="_blank" title="GitHub">
        <img src="https://simpleicons.org/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://t.me/ihihbjiq" target="_blank" title="Telegram">
        <img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram">
      </a>
      <a href="https://weixin.qq.com/r/ihihbjiq" target="_blank" title="微信 (ihihbjiq)">
        <img src="https://simpleicons.org/icons/wechat.svg" alt="微信">

    </div>
  </div>
</body>
