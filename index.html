<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ihihbjiq's Home</title>
  <meta name="robots" content="noindex">
  <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
  <style>
    body, html {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Sniglet', cursive;
      overflow: hidden;
    }

    /* 动画webkit */
    @-webkit-keyframes myfirst {
      0% {
        margin-left: -235px;
      }

      90% {
        margin-left: 100%;
      }

      100% {
        margin-left: 100%;
      }
    }

    /* 动画 */
    @keyframes myfirst {
      0% {
        margin-left: -235px;
      }

      70% {
        margin-left: 100%;
      }

      100% {
        margin-left: 100%;
      }
    }

    .fish {
      background-image: url('http://www.geertjanhendriks.nl/codepen/form/fish.png');
      width: 235px;
      height: 104px;
      margin-left: -235px;
      position: absolute;
      animation: myfirst 24s;
      -webkit-animation: myfirst 24s;
      animation-iteration-count: infinite;
      -webkit-animation-iteration-count: infinite;
      animation-timing-function: linear;
      -webkit-animation-timing-function: linear;
    }

    #fish {
      top: 120px;
    }

    #fish2 {
      top: 260px;
      animation-delay: 12s;
      -webkit-animation-delay: 12s;
    }

    /* 恢复波浪背景图 */
    header {
      height: 160px;
      background: url('http://www.geertjanhendriks.nl/codepen/form/golf.png') repeat-x bottom;
    }

    #form {
      height: 100%;
      background-color: #98d4f3;
      overflow: hidden;
      position: relative;
    }

    /* 头像和图标部分 */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #fff;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-container a {
      text-decoration: none;
      color: #333;
      font-size: 36px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .icon-container a:hover {
      transform: scale(1.2);
      color: #007bff;
    }

    .icon-container img {
      width: 40px;
      height: 40px;
    }

    /* 页面标题居中 */
    .page-title {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header></header> <!-- 恢复了波浪背景部分 -->
  <div id="form">
    <!-- 头像和社交图标部分 -->
    <img src="https://avatars.githubusercontent.com/u/194747021?v=4" alt="头像" class="profile-pic">
    <div class="icon-container">
      <a href="https://github.com/ihihbjiq" target="_blank" title="GitHub">
        <img src="https://simpleicons.org/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://t.me/ihihbjiq" target="_blank" title="Telegram">
        <img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram">
      </a>
      <a href="https://weixin.qq.com/r/ihihbjiq" target="_blank" title="微信 (ihihbjiq)">
        <img src="https://simpleicons.org/icons/wechat.svg" alt="微信">
      </a>
    </div>

    <!-- 鱼的动画部分 -->
    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>
  </div>
</body>
</html>
