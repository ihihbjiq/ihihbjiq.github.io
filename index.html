<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ihihbjiq's Home</title>
  <meta name="robots" content="noindex">
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/ihihbjiq/ihihbjiq.github.io@main/images/icon.ico">
  <style>
    body, html {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Sniglet', cursive;
      overflow: hidden;
    }

    /* 动画 */
    @keyframes myfirst {
      0% {
        margin-left: -235px;
      }
      70% {
        margin-left: 100%;
      }
      100% {
        margin-left: 100%;
      }
    }

    .fish {
      background-image: url('https://cdn.jsdelivr.net/gh/ihihbjiq/ihihbjiq.github.io@main/images/fish.png');
      width: 235px;
      height: 104px;
      margin-left: -235px;
      position: absolute;
      animation: myfirst 24s linear infinite;
    }

    #fish {
      top: 120px;
    }

    #fish2 {
      top: 260px;
      animation-delay: 12s;
    }

    /* 波浪背景 */
    header { 
    top: 10%;
      height: 42px; /* 波浪的高度 - 调整为更小的值 */
      background: url('https://cdn.jsdelivr.net/gh/ihihbjiq/ihihbjiq.github.io@main/images/golf.png') repeat-x bottom;
      position: relative;
      animation: waveAnimation 10s linear infinite; /* 添加波浪动画 */
      margin-bottom: 0; /* 确保没有与下面内容的间隙 */
    }

    /* 定义波浪动画 */
    @keyframes waveAnimation {
      0% {
        background-position: 0 0; /* 初始位置 */
      }
      100% {
        background-position: 100% 0; /* 结束时向右移动 */
      }
    }

    #form {
      top: 10%;
      height: 100%;
      background-color: #98d4f3;
      overflow: hidden;
      position: relative;
    }

    /* 调整头像到顶部中央 */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      top: 5px; /* 调整头像位置到顶部 */
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: absolute;
      top: 180px; /* 调整社交图标的位置 */
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-container a {
      text-decoration: none;
      color: #333;
      font-size: 36px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .icon-container a:hover {
      transform: scale(1.2);
      color: #007bff;
    }

    .icon-container img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header></header> <!-- 波浪背景 -->
  <div id="form">
    <!-- 头像移动到顶部 -->
    <img src="https://avatars.githubusercontent.com/u/194747021?v=4" alt="头像" class="profile-pic">
    <div class="icon-container">
      <a href="https://github.com/ihihbjiq" target="_blank" title="GitHub">
        <img src="https://simpleicons.org/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://t.me/ihihbjiq" target="_blank" title="Telegram">
        <img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram">
      </a>
      <a href="https://weixin.qq.com/r/ihihbjiq" target="_blank" title="微信 (ihihbjiq)">
        <img src="https://simpleicons.org/icons/wechat.svg" alt="微信">
      </a>
    </div>

    <!-- 鱼的动画部分 -->
    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>
  </div>
</body>
</html>
