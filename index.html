<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ɪʜɪʜʙᴊɪǫ'ꜱ ʜᴏᴍᴇ</title>
  <meta name="robots" content="noindex">
  <link rel="shortcut icon" type="image/x-icon" href="https://ihihbjiq.github.io/images/icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Sniglet', cursive, Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes myfirst {
      0% { margin-left: -235px; }
      100% { margin-left: 100%; }
    }

    .fish {
      background-image: url('https://ihihbjiq.github.io/images/fish.webp');
      width: 235px;
      height: 104px;
      margin-left: -235px;
      position: absolute;
      animation: myfirst 12s linear infinite;
    }

    #fish { top: 120px; }
    #fish2 { top: 260px; animation-delay: 6s; }

    header { 
      top: 10%;
      height: 42px;
      background: url('https://ihihbjiq.github.io/images/golf.webp') repeat-x bottom;
      position: relative;
      animation: waveAnimation 24s linear infinite;
      margin-bottom: 0;
    }

    @keyframes waveAnimation {
      0% { background-position: 100% 0; }
      100% { background-position: 0 0; }
    }

    #form {
      top: 10%;
      min-height: 90vh;
      background-color: #98d4f3;
      overflow: hidden;
      position: relative;
      padding-bottom: 50px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .name {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: #333;
      font-weight: bold;
      white-space: nowrap;
    }

    .verification-badge {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      vertical-align: middle;
    }

    .sun-icon {
      position: absolute;
      font-size: 40px;
      color: #f39c12;
      text-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
      animation: spin 8s linear infinite;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .check-icon {
      position: absolute;
      font-size: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-shadow: 0 0 3px rgba(243, 156, 18, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-container a {
      text-decoration: none;
      color: #333;
      font-size: 36px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .icon-container a:hover {
      transform: scale(1.2);
      color: #007bff;
    }

    .icon-container img {
      width: 50px;
      height: 50px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #333;
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      background: none;
    }
  </style>
</head>
<body>
  <header></header>
  <div id="form">
    <img src="https://avatars.githubusercontent.com/u/194747021?v=4" alt="头像" class="profile-pic">
    <div class="name">ɪʜɪʜʙᴊɪǫ
      <span class="verification-badge">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-check-circle check-icon"></i>
      </span>
    </div>
    <div class="icon-container">
      <a href="https://github.com/ihihbjiq" target="_blank" title="GitHub">
        <img src="https://simpleicons.org/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://t.me/ihihbjiq" target="_blank" title="Telegram">
        <img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram">
      </a>
      <a href="https://wa.me/你的电话号码" target="_blank" title="WhatsApp">
        <img src="https://simpleicons.org/icons/whatsapp.svg" alt="WhatsApp">
      </a>
      <a href="https://weixin.qq.com" target="_blank" title="WeChat">
        <img src="https://simpleicons.org/icons/wechat.svg" alt="WeChat">
      </a>
      <a href="https://line.me/ti-p/YOUR_LINE_ID" target="_blank" title="Line">
        <img src="https://simpleicons.org/icons/line.svg" alt="Line">
      </a>
      <a href="https://x.com/ihihbjiq" target="_blank" title="X (Twitter)">
        <img src="https://simpleicons.org/icons/x.svg" alt="X (Twitter)">
      </a>
    </div>
    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>
  </div>

  <footer>
    <p>© 2026 ɪʜɪʜʙᴊɪǫ. All Rights Reserved.</p>
  </footer>
</body>
</html>
